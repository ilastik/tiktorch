repos:
- repo: https://github.com/ambv/black
  rev: 23.3.0
  hooks:
  - id: black
    language_version: python3.9
    exclude: (.*_pb2.py|.*_pb2_grpc.py)
- repo: https://github.com/timothycrosley/isort
  rev: 5.12.0
  hooks:
    - id: isort
      exclude: (.*_pb2.py|.*_pb2_grpc.py)
- repo: https://github.com/pycqa/flake8
  rev: 6.0.0
  hooks:
    - id: flake8
      exclude: (.*_pb2.py|.*_pb2_grpc.py)
