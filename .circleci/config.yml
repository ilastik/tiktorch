version: 2
jobs:
  checkout_code:
    docker:
      - image: condaforge/miniforge3
    working_directory: ~/repo
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - save_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/repo

  install_conda_env:
    environment:
      TIKTORCH_ENV_NAME: tiktorch-server-env
      TIKTORCH_ENV_PREFIX: /opt/conda/envs/tiktorch-server-env
    docker:
      - image: condaforge/miniforge3
    working_directory: ~/repo
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - v11-dependencies-{{ .Environment.CIRCLE_SHA1 }}
      - run: conda config --set channel_priority strict
      - run: conda update -n base -c conda-forge --update-all
      - run: conda install -c conda-forge conda-build make boa
      - run: |
              echo "Creating new environment ${TIKTORCH_ENV_NAME}"
              make devenv
      - save_cache:
          paths:
            - /opt/conda/envs
          key: v11-dependencies-{{ .Environment.CIRCLE_SHA1 }}

  pre_commit_check:
    docker:
      - image: condaforge/miniforge3
    working_directory: ~/repo
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - v11-dependencies-{{ .Environment.CIRCLE_SHA1 }}

      - run:
          name: run pre-commit
          command: |
            . /opt/conda/etc/profile.d/conda.sh
            conda activate tiktorch-server-env
            pre-commit run --from-ref origin/${CIRCLE_BRANCH} --to-ref ${CIRCLE_BRANCH}

  tests:
    docker:
      - image: condaforge/miniforge3
    working_directory: ~/repo
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - v11-dependencies-{{ .Environment.CIRCLE_SHA1 }}

      - run:
          name: run tests
          command: |
            . /opt/conda/etc/profile.d/conda.sh
            conda activate tiktorch-server-env
            conda list
            python -m pytest -v

  build_conda_packages:
    docker:
      - image: condaforge/miniforge3
    working_directory: ~/repo
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}

      - run: conda config --set channel_priority strict
      - run: conda install -c conda-forge conda-build anaconda-client boa
      - run:
          name: build packages
          command: |
            . /opt/conda/etc/profile.d/conda.sh
            ./scripts/conda_build.sh conda-recipe


workflows:
  version: 2
  build:
    jobs:
      - checkout_code:
          filters:
            tags:
              only: /^v.*/
      - install_conda_env:
          filters:
            tags:
              only: /^v.*/
          requires:
            - checkout_code
      - tests:
          requires:
            - install_conda_env
      - pre_commit_check:
          requires:
            - install_conda_env
      - build_conda_packages:
          context: conda-upload
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
