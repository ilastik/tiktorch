version: 2
jobs:
  checkout_code:
    docker:
      - image: continuumio/miniconda3
    working_directory: ~/repo
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - save_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/repo

  install_conda_env:
    environment:
      TIKTORCH_ENV_NAME: tiktorch-server-env
      TIKTORCH_ENV_PREFIX: /opt/conda/envs/tiktorch-server-env
    docker:
      - image: continuumio/miniconda3
    working_directory: ~/repo
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - v9-dependencies-{{ checksum "environment.yml" }}

      - run: conda config --set channel_priority strict
      - run: conda install -c conda-forge conda-build make
      - run: |
          if [ ! -d ${TIKTORCH_ENV_PREFIX} ]; then
              echo "Creating new environment ${TIKTORCH_ENV_NAME}"
              make devenv
          fi

      - save_cache:
          paths:
            - /opt/conda/envs
          key: v9-dependencies-{{ checksum "environment.yml" }}

  black_check:
    docker:
      - image: continuumio/miniconda3
    working_directory: ~/repo
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - v9-dependencies-{{ checksum "environment.yml" }}

      - run:
          name: run black
          command: |
            . /opt/conda/etc/profile.d/conda.sh
            conda activate tiktorch-server-env
            black --check ./

  flake8_check:
    docker:
      - image: continuumio/miniconda3
    working_directory: ~/repo
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - v9-dependencies-{{ checksum "environment.yml" }}

      - run:
          name: run flake8
          command: |
            . /opt/conda/etc/profile.d/conda.sh
            conda activate tiktorch-server-env
            flake8 .

  tests:
    docker:
      - image: continuumio/miniconda3
    working_directory: ~/repo
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - v9-dependencies-{{ checksum "environment.yml" }}

      - run:
          name: run tests
          command: |
            . /opt/conda/etc/profile.d/conda.sh
            conda activate tiktorch-server-env
            python -m pytest

  isort:
    docker:
      - image: continuumio/miniconda3
    working_directory: ~/repo
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - v9-dependencies-{{ checksum "environment.yml" }}

      - run:
          name: run isort
          command: |
            . /opt/conda/etc/profile.d/conda.sh
            conda activate tiktorch-server-env
            isort --check --conda-env /opt/conda/envs/tiktorch-server-env ./

  build_conda_packages:
    docker:
      - image: continuumio/miniconda3
    working_directory: ~/repo
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}

      - run: conda config --set channel_priority strict
      - run: conda install -c conda-forge conda-build anaconda-client
      - run:
          name: build packages
          command: |
            . /opt/conda/etc/profile.d/conda.sh
            ./scripts/conda_build.sh conda-recipe


workflows:
  version: 2
  build:
    jobs:
      - checkout_code:
          filters:
            tags:
              only: /^v.*/
      - install_conda_env:
          filters:
            tags:
              only: /^v.*/
          requires:
            - checkout_code
      - tests:
          requires:
            - install_conda_env
      - isort:
          requires:
            - install_conda_env
      - black_check:
          requires:
            - install_conda_env
      - flake8_check:
          requires:
            - install_conda_env
      - build_conda_packages:
          context: conda-upload
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
