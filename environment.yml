name: tiktorch-server-env
channels:
  - ilastik-forge
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - lapack
  - mypy
  - flake8
  - pickle5
  - python=3.7.*
  - paramiko=2.4.2
  - ruamel.yaml
  - pillow=6.2.1
  - pyyaml=5.3
  - marshmallow=3.4.0
  - pytest=4.3.0
  - grpcio>=1.31
  - grpcio-tools
  - xarray>=0.16
  - protobuf=3.11.4
  - cudatoolkit>=10.1,<10.2
  - numpy=1.18.5
  - cudnn
  - black
  - isort
  - conda-build
  - anaconda-client
  - bump2version
  - pre_commit
  - scikit-learn
  - pip>=19
  - pip:
      - tensorflow
      - onnxruntime
      - pytest-grpc==0.7.0

  # generic model dependencies (not used by tiktorch itself)
  - scipy=1.4.*
  - inferno=v0.4.*
